{% import 'macros.html' as macro%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% if title %}
    <title> {{ title }}</title>
    {% else %}
    <title> Welcome to the best News-Highlights website </title>
    {% endif %}
</head>
<body>
    <div class="container-fluid mt-4">
        <div id="generalNews" class="collapse">
            <div class="card">
              <div class="card-header">
                Choose your preferred news agency. 
              </div>
              <div class="card-body">
                <h3 class="card-title">General News Sources</h3>
                <div class="row">
                  {{macro.displaySourceList(general)}}
                </div>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
